<div class="min-h-screen bg-gray-50 p-4 sm:p-6 lg:p-8">
  <div class="max-w-7xl mx-auto">
    <div class="bg-white rounded-2xl shadow-sm p-4 sm:p-6 lg:p-8">

      <!-- Main Content Grid -->
      <div class="grid grid-cols-1 xl:grid-cols-2 gap-6 lg:gap-8">

        <!-- Left Section - Product Details -->
        <div class="space-y-6">
          <h2 class="text-xl sm:text-2xl font-bold text-gray-900">Producto</h2>

          <!-- Product Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2" for="nombre">
              Nombre del producto
            </label>
            <input
              class="w-full rounded-lg border border-gray-300 py-2 px-4 text-sm text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
              id="nombre"
              type="text"
              value="terno vino"
            />
          </div>

          <!-- Product Specs Grid -->
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-4 bg-gray-50 rounded-lg">
            <div class="text-sm text-gray-700">
              <span class="font-medium">Modelo:</span> Clásico
            </div>
            <div class="text-sm text-gray-700">
              <span class="font-medium">Diseño:</span> Machete
            </div>
            <div class="text-sm text-gray-700">
              <span class="font-medium">Tela:</span> D54E65
            </div>
          </div>

          <!-- Quantity and Color -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 p-4 bg-gray-50 rounded-lg">
            <div class="text-sm text-gray-700">
              <span class="font-medium">Cantidad Total:</span> 15
            </div>
            <div class="flex items-center gap-3">
              <label for="tonalidad-color" class="text-sm font-medium text-gray-700">
                Tonalidad:
              </label>
              <input
                type="color"
                id="tonalidad-color"
                class="w-10 h-8 rounded-md border border-gray-300 cursor-pointer"
                [(ngModel)]="selectedTonalidadColor"
              />
            </div>
          </div>

          <!-- Size Selection -->
          <div>
            <p class="text-sm font-bold text-gray-900 mb-3">Talla</p>
            <div class="flex flex-wrap gap-2">
              <button
                class="bg-black text-white text-sm font-medium rounded-md px-4 py-2 hover:bg-gray-800 transition"
                type="button"
              >
                S
              </button>
              <button
                class="bg-gray-400 text-white text-sm font-medium rounded-md px-4 py-2 hover:bg-gray-500 transition"
                type="button"
              >
                M
              </button>
              <button
                class="bg-gray-400 text-white text-sm font-medium rounded-md px-4 py-2 hover:bg-gray-500 transition"
                type="button"
              >
                L
              </button>
            </div>
          </div>

          <!-- Quantity Display -->
          <div class="p-3 bg-blue-50 rounded-lg">
            <p class="text-sm text-gray-700">
              <span class="font-medium">Cantidad:</span> 7 productos
            </p>
          </div>

          <!-- Form Section -->
          <form class="space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <!-- Price -->
              <div>
                <label class="block text-sm font-bold text-gray-900 mb-2" for="precio">
                  Precio
                </label>
                <input
                  class="w-full rounded-lg border border-gray-300 py-2 px-3 text-sm text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                  id="precio"
                  type="text"
                  value="s/.250"
                />
              </div>

              <!-- Category -->
              <div>
                <label class="block text-sm font-bold text-gray-900 mb-2" for="categoria">
                  Categoría
                </label>
                <select
                  class="w-full rounded-lg border border-gray-300 py-2 px-3 text-sm text-gray-700 bg-white focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                  id="categoria"
                >
                  <option disabled selected>Seleccione</option>
                  <option>Categoría 1</option>
                  <option>Categoría 2</option>
                </select>
              </div>
            </div>

            <!-- Description -->
            <div>
              <label class="block text-sm font-medium text-gray-900 mb-2" for="descripcion">
                Descripción
              </label>
              <textarea
                class="w-full rounded-lg border border-gray-300 py-3 px-4 text-sm text-gray-900 bg-white resize-none focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
                id="descripcion"
                rows="6"
                placeholder="Ingrese la descripción del producto..."
              ></textarea>
            </div>
          </form>
        </div>

        <!-- Right Section - Image Gallery -->
        <div class="flex flex-col items-center space-y-6">
          <!-- Upload Button -->
          <button
            class="w-full max-w-md bg-black text-white rounded-lg py-3 px-6 flex items-center justify-center gap-2 text-sm font-medium hover:bg-gray-800 transition"
            type="button"
            (click)="openUploadModal()"
          >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
            </svg>
            Subir fotos
          </button>

          <!-- Image Display -->
          <div class="w-full max-w-md">
            <img
              *ngIf="currentImageUrl; else placeholderImage"
              [src]="currentImageUrl"
              alt="Imagen del Producto"
              class="rounded-xl w-full h-80 sm:h-96 lg:h-[500px] object-cover shadow-lg"
            />

            <ng-template #placeholderImage>
              <div class="rounded-xl w-full h-80 sm:h-96 lg:h-[500px] bg-gray-100 flex items-center justify-center flex-col text-gray-400 border-2 border-dashed border-gray-300">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-16 h-16 sm:w-20 sm:h-20 mb-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                  />
                </svg>
                <p class="text-sm sm:text-base">No hay imagen</p>
                <p class="text-xs text-gray-500 mt-1">Haga clic en "Subir fotos" para agregar imágenes</p>
              </div>
            </ng-template>
          </div>

          <!-- Image Indicators -->
          <div class="flex justify-center gap-2 flex-wrap">
            <span
              *ngFor="let imgUrl of productImages; let i = index"
              [class.bg-black]="i === activeImageIndex"
              [class.bg-gray-400]="i !== activeImageIndex"
              class="w-3 h-3 rounded-full inline-block cursor-pointer hover:scale-110 transition-transform"
              (click)="setActiveImage(i)"
              [attr.aria-label]="'Indicador de imagen ' + (i + 1) + (i === activeImageIndex ? ' (activo)' : '')"
            >
            </span>
            <span
              *ngIf="productImages.length === 0"
              class="w-3 h-3 rounded-full bg-gray-300 inline-block"
              aria-label="Sin imágenes"
            >
            </span>
          </div>

          <!-- Image Counter -->
          <div *ngIf="productImages.length > 0" class="text-sm text-gray-500">
            {{ activeImageIndex + 1 }} de {{ productImages.length }}
          </div>
        </div>
      </div>

      <!-- Save Button -->
      <div class="flex justify-center sm:justify-end mt-8 pt-6 border-t border-gray-200">
        <button
          class="w-full sm:w-auto bg-gray-900 text-white text-sm font-medium rounded-lg py-3 px-8 hover:bg-black transition-colors"
          type="submit"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 inline mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg>
          Guardar Producto
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Imagen -->
<app-modal-imagen
  [isOpen]="isUploadModalOpen"
  (closeModal)="closeUploadModal()"
  (filesSelected)="handleSelectedFiles($event)"
>
</app-modal-imagen>
