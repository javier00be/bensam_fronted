<aside class="w-64 min-h-screen bg-gradient-to-b from-slate-50 to-white border-r border-gray-200 flex flex-col shadow-lg">
  <!-- Header con logo -->
  <div class="flex items-center justify-center p-6 border-b border-gray-100">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center">
        <i class="fas fa-cube text-white text-lg"></i>
      </div>
      <div class="flex flex-col">
        <span class="text-xl font-bold text-gray-800">Bensam</span>
        <span class="text-xs text-gray-500">Dashboard</span>
      </div>
    </div>
  </div>

  <!-- Navegación principal -->
  <nav class="flex-1 px-4 py-6 space-y-2">
    <div class="mb-6">
      <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3 px-3">
        Navegación
      </h3>

      <!-- Loop a través de navItems -->
      <a
        *ngFor="let item of navItems; index as i"
        [routerLink]="item.route"
        routerLinkActive
        #rla="routerLinkActive"
        [class]="rla.isActive ?
          'group flex items-center space-x-3 bg-gradient-to-r ' + getGradientClass(i) + ' text-white rounded-xl px-4 py-3 text-sm font-medium shadow-lg transform transition-all duration-200 hover:scale-105' :
          'group flex items-center space-x-3 text-gray-600 text-sm font-medium hover:bg-gray-100 hover:text-gray-900 transition-all duration-200 rounded-xl px-4 py-3'"
      >
        <div class="w-5 h-5 flex items-center justify-center" [class.relative]="item.name === 'Pedidos'">
          <i class="fas {{item.icon}} text-lg group-hover:scale-110 transition-transform duration-200"></i>
          <!-- Badge de notificación solo para Pedidos -->
          <span *ngIf="item.name === 'Pedidos'" class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full text-xs flex items-center justify-center">
            <span class="w-1.5 h-1.5 bg-white rounded-full"></span>
          </span>
        </div>
        <span>{{item.name}}</span>
        <div class="ml-auto opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          <i class="fas fa-chevron-right text-xs"></i>
        </div>
      </a>
    </div>
  </nav>

  <!-- Footer del sidebar -->
  <div class="p-4 border-t border-gray-100">
    <!-- Configuración -->
    <a
      routerLink="/configuracion"
      routerLinkActive
      #rla7="routerLinkActive"
      [class]="rla7.isActive ?
        'group flex items-center space-x-3 bg-gradient-to-r from-gray-500 to-gray-600 text-white rounded-xl px-4 py-3 text-sm font-medium shadow-lg transform transition-all duration-200 hover:scale-105' :
        'group flex items-center space-x-3 text-gray-600 text-sm font-medium hover:bg-gray-100 hover:text-gray-900 transition-all duration-200 rounded-xl px-4 py-3'"
    >
      <div class="w-5 h-5 flex items-center justify-center">
        <i class="fas fa-cog text-lg group-hover:scale-110 transition-transform duration-200"></i>
      </div>
      <span>Configuración</span>
      <div class="ml-auto opacity-0 group-hover:opacity-100 transition-opacity duration-200">
        <i class="fas fa-chevron-right text-xs"></i>
      </div>
    </a>

    <!-- Profile card -->
    <div class="mt-4 p-3 bg-gray-50 rounded-xl border border-gray-200">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full flex items-center justify-center">
          <i class="fas fa-user text-white text-sm"></i>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-gray-900 truncate">Usuario</p>
          <p class="text-xs text-gray-500 truncate">admin.com</p>
        </div>
        <button class="text-gray-400 hover:text-gray-600 transition-colors duration-200">
          <i class="fas fa-ellipsis-h text-sm"></i>
        </button>
      </div>
    </div>
  </div>
</aside>
