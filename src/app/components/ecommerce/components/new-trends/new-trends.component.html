<div class="mb-20 max-w-7xl mx-auto">
  <h3 class="text-xl font-semibold mb-2 text-center">
    Nuevas Tendencias
  </h3>
  <p class="text-gray-600 mb-6 text-center">
    Explora las Ãºltimas tendencias
  </p>
  <div class="flex justify-center mb-8">
    <button (click)="onComprarClick()" class="bg-black text-white font-semibold px-8 py-2 rounded-md hover:bg-gray-800 transition">
      Comprar
    </button>
  </div>
  <div class="grid grid-cols-2 sm:grid-cols-4 gap-6 max-w-5xl mx-auto">
    <div *ngFor="let product of products" class="border border-gray-200 rounded-md p-3 text-center">
      <img [alt]="product.name"
           class="mx-auto mb-3 rounded-md object-cover w-full h-48"
           height="200"
           [src]="product.image"
           width="150"/>
      <h4 class="font-semibold mb-1">
        {{ product.name }}
      </h4>
      <p class="text-sm text-gray-500 mb-1">
        ${{ product.price.toFixed(2) }}
      </p>
      <div class="text-yellow-400">
        <ng-container *ngFor="let star of getStarArray(product.rating)">
          <i *ngIf="star === 1" class="fas fa-star"></i>
          <i *ngIf="star === 0.5" class="fas fa-star-half-alt"></i>
          <i *ngIf="star === 0" class="far fa-star"></i>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="flex justify-center mt-8">
    <button (click)="onComprarClick()" class="bg-black text-white font-semibold px-8 py-2 rounded-md hover:bg-gray-800 transition">
      Comprar
    </button>
  </div>
</div>
