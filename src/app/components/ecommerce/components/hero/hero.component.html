<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Sale - Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <!-- Layout para Desktop (sm y arriba) -->
    <div class="hidden sm:block">
        <div class="grid grid-cols-13 grid-rows-5 gap-1 sm:gap-2 h-[400px] sm:h-[500px] lg:h-[600px] max-w-7xl w-full mb-8">
            <!-- Div 1: Columna izquierda (row-span-5) -->
            <div class="row-span-5 col-span-3 flex flex-col justify-center">
                <img
                    alt="Man in elegant grey suit looking left"
                    class="w-full h-full object-cover rounded-md"
                    src="../../../../../../../assets/images/ver2.png"
                />
            </div>

            <!-- Div 2: Imagen superior central (col-span-7, row-span-1) -->
            <div class="col-span-7 row-span-1 rounded-md overflow-hidden">
                <img
                    alt="Group of four women elegantly dressed, smiling."
                    class="w-full h-full object-cover rounded-md"
                    src="../../../../../../../assets/images/arriba.png"
                />
            </div>

            <!-- Div 3: Columna derecha (row-span-5, col-start-11) -->
            <div class="row-span-5 col-span-3 col-start-11 flex justify-center items-center">
                <img
                    alt="Man wearing sunglasses and casual clothes sitting relaxed outdoors"
                    class="w-full h-full object-cover rounded-md"
                    src="../../../../../../../assets/images/ver1.png"
                />
            </div>

            <!-- Div 4: Sección central - SOLO TEXTO "ULTIMATE SALE" -->
            <div class="col-span-7 col-start-4 row-start-2 row-span-3 bg-white rounded-md flex flex-col justify-center items-center text-center p-4 sm:p-6 lg:p-8">
                <h2 class="text-4xl sm:text-5xl lg:text-6xl xl:text-7xl font-extrabold leading-tight tracking-wide text-black mb-2">
                    ULTIMATE
                </h2>
                <h3 class="text-5xl sm:text-6xl lg:text-7xl xl:text-8xl font-extrabold text-outline leading-tight tracking-wide">
                    SALE
                </h3>
                <p class="text-sm sm:text-base lg:text-lg text-gray-700 mt-4">
                    NUEVA COLECCIÓN
                </p>
                <button class="mt-6 lg:mt-8 bg-black hover:bg-gray-800 text-white font-semibold px-6 py-3 sm:px-8 sm:py-4 text-sm sm:text-base rounded-md transition-all duration-300 transform hover:scale-105 shadow-lg" onclick="alert('¡Has hecho clic en Ver Colección!')">
                    Comprar
                </button>
            </div>

            <!-- Div 5: Imagen inferior central -->
            <div class="col-span-7 row-span-1 col-start-4 row-start-5 rounded-md overflow-hidden">
                <img
                    alt="Two happy young women laughing"
                    class="w-full h-full object-cover rounded-md"
                    src="../../../../../../../assets/images/abajo.png"
                />
            </div>
        </div>
    </div>

    <!-- Layout para Móviles (menos de sm) -->
    <div class="block sm:hidden">
        <div class="flex flex-col gap-4 max-w-sm mx-auto">
            <!-- Imagen superior -->
            <div class="w-full h-32 rounded-md overflow-hidden">
                <img
                    alt="Group of four women elegantly dressed, smiling."
                    class="w-full h-full object-cover"
                    src="../../../../../../../assets/images/arriba.png"
                />
            </div>

            <!-- Sección central con texto principal -->
            <div class="bg-white rounded-md p-6 text-center shadow-lg">
                <h2 class="text-3xl font-extrabold leading-tight tracking-wide text-black mb-1">
                    ULTIMATE
                </h2>
                <h3 class="text-4xl font-extrabold text-outline leading-tight tracking-wide mb-3">
                    SALE
                </h3>
                <p class="text-sm text-gray-700 mb-4">
                    NUEVA COLECCIÓN
                </p>
                <button class="w-full bg-black hover:bg-gray-800 text-white font-semibold py-3 px-6 text-sm rounded-md transition-all duration-300 shadow-lg" onclick="alert('¡Has hecho clic en Ver Colección!')">
                    Comprar
                </button>
            </div>

            <!-- Grid de 2 columnas para las imágenes laterales -->
            <div class="grid grid-cols-2 gap-4">
                <div class="aspect-[3/4] rounded-md overflow-hidden">
                    <img
                        alt="Man in elegant grey suit looking left"
                        class="w-full h-full object-cover"
                        src="../../../../../../../assets/images/ver2.png"
                    />
                </div>
                <div class="aspect-[3/4] rounded-md overflow-hidden">
                    <img
                        alt="Man wearing sunglasses and casual clothes sitting relaxed outdoors"
                        class="w-full h-full object-cover"
                        src="../../../../../../../assets/images/ver1.png"
                    />
                </div>
            </div>

            <!-- Imagen inferior -->
            <div class="w-full h-32 rounded-md overflow-hidden">
                <img
                    alt="Two happy young women laughing"
                    class="w-full h-full object-cover"
                    src="../../../../../../../assets/images/abajo.png"
                />
            </div>
        </div>
    </div>
</body>
</html>
